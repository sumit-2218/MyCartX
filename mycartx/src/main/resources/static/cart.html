<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - MyCartX</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    header {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header h1 { margin: 0; }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    nav a:hover { color: #ffeb3b; }

    h2 {
      text-align: center;
      margin-top: 25px;
    }

    .cart-container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .item-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .item-img {
      width: 80px;
      border-radius: 8px;
    }

    .item-name { font-weight: 600; }
    .item-price { color: #e91e63; font-weight: bold; }

    .qty-box {
      width: 50px;
      padding: 5px;
      text-align: center;
    }

    .remove-btn {
      background: #d32f2f;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover { background: #b71c1c; }

    .total-box {
      text-align: right;
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .checkout-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>MyCartX</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="#">Profile</a>
    <a href="login.html">Logout</a>
  </nav>
</header>

<h2>Your Cart</h2>

<div class="cart-container" id="cart-items">

  <!-- Sample Item -->
  <div class="cart-item">
    <div class="item-info">
      <img src="https://via.placeholder.com/80" class="item-img">
      <div>
        <p class="item-name">Wireless Earbuds</p>
        <p class="item-price">₹799</p>
      </div>
    </div>

    <input type="number" class="qty-box" value="1" min="1">
    <button class="remove-btn">Remove</button>
  </div>

  <!-- More items can be added dynamically -->
</div>

<p class="total-box" id="total">Total: ₹799</p>

<button class="checkout-btn">Proceed to Checkout</button>

<script>
  function updateTotal() {
    let items = document.querySelectorAll(".cart-item");
    let total = 0;

    items.forEach(item => {
      let price = parseInt(item.querySelector(".item-price").textContent.replace("₹", ""));
      let qty = parseInt(item.querySelector(".qty-box").value);
      total += price * qty;
    });

    document.getElementById("total").textContent = "Total: ₹" + total;
  }

  // Quantity update
  document.querySelectorAll(".qty-box").forEach(qty => {
    qty.addEventListener("input", updateTotal);
  });

  // Remove item
  document.querySelectorAll(".remove-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      btn.parentElement.remove();
      updateTotal();
    });
  });
</script>

</body>
</html>
